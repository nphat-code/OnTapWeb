<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                font-family: 'Times New Roman';
                font-size: 12px;
                border: 3px solid red;
                text-align: center;
                width: 800px;
                border-spacing: 5px;
            }
            .title{
                text-transform: uppercase;
                font-size: 16px;
                text-align: center;
                background-color: gray;
                color: white;
            }
            th, td{
                border: 1px solid red;
                margin: 5px;
            }
            .stt5{
                text-align: left;
            }
        </style>
    </head>

                <th rowspan="2">HK1</th>
                <th rowspan="2">HK2</th>
                <th rowspan="2">Ghi chú</th>
            </tr>
            <tr>
                <th>LT</th>
                <th>TH</th>
            </tr>
            <tr>
                <td>1</td>

                <td>30</td>
                <td>30</td>
                <td>x</td>
                <td></td>
                <td rowspan="2">2 tuần đầu HK</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Thể dục</td>
                <td>10</td>

                <td></td>
                <td>x</td>
            </tr>

                <td></td>

            </tr>
            <tr>
                <td>4</td>
                <td>Tin học</td>
                <td>30</td>
                <td>60</td>
                <td>x</td>
                <td></td>
            </tr>
            <tr>
                <td class="stt5">5</td>
                <td>Toán</td>
                <td>60</td>
                <td>30</td>
                <td></td>
                <td>x</td>
            </tr>
        </table>
    </body>
</html>
