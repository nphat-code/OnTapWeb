<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Danh sách sản phẩm</title>
        <style>
            #noidung{
                border: 3px solid black;
                display: flex;
                width: fit-content;
                padding: 10px;
            }
            .sanpham{
                border: 3px solid black;
                width: 250px;
                margin: 10px;
                padding: 10px;
                box-sizing: border-box;
            }
            .sanpham img{
                width: 100%;
                height: 150px;
                border: 2px solid blue;
                border-radius: 50%;
                margin-bottom: 10px;
            }
            .thongtin {
                border-bottom: 3px solid black;
                margin-bottom: 10px;
                padding-bottom: 5px;
                font-weight: bold;
            }
            .nut-bam{
                margin-top: 10px;
                border-bottom: 3px solid black;
            }
            .nut-bam span{
                border: 2px solid black;
                padding: 3px 10px;
                margin-right: 5px;
                cursor: pointer;
                font-weight: bold;
                display: inline-block;
            }
            .nut-bam span:hover{
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        <div id="noidung">
            <div class="sanpham">
                <img src="hinh/hinh1.jpg" alt="Giày số 1">
                <div class="thongtin">Mã SP: 001</div>
                <div class="thongtin">Tên SP: Giày số 1</div>
                <div class="thongtin">Giá SP: 300000</div>
                <div class="nut-bam">
                    <span>Mua</span>
                    <span>Chi tiết</span>
                </div>
            </div>
            <div class="sanpham">
                <img src="hinh/hinh2.jpg" alt="Giày số 1">
                <div class="thongtin">Mã SP: 001</div>
                <div class="thongtin">Tên SP: Giày số 1</div>
                <div class="thongtin">Giá SP: 300000</div>
                <div class="nut-bam">
                    <span>Mua</span>
                    <span>Chi tiết</span>
                </div>
            </div>
            <div class="sanpham">
                <img src="hinh/hinh3.jpg" alt="Giày số 1">
                <div class="thongtin">Mã SP: 001</div>
                <div class="thongtin">Tên SP: Giày số 1</div>
                <div class="thongtin">Giá SP: 300000</div>
                <div class="nut-bam">
                    <span>Mua</span>
                    <span>Chi tiết</span>
                </div>
            </div>
        </div>
    </body>
</html>
