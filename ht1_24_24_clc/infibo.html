<!DOCTYPE html>
<html>
    <body>
        <label>Nhập n:</label>
        <input type="text" id="num">
        <button type="button" onclick="inFibo()">In dãy Fibo</button>
        <script>
            function inFibo(){
                var n = document.getElementById("num").value;
                var f1 = 1;
                var f2 = 1;
                document.write("<h3>" + n + " số Fibonacci tiếp theo là:</h3>");
                document.write("<ul>");
                for(var i = 1; i <= n; i++){
                    nextFibo = f1 + f2;
                    document.write("<li>" + nextFibo + "</li>");
                    f1 = f2;
                    f2 = nextFibo;
                }
                document.write("</ul>");
            }
        </script>
    </body>
</html>
