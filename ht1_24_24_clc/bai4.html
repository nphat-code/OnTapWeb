<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đang kí tài khoản</title>
        <style>
            .fs{
                width: 12cm;
            }
            .lb{
                display: inline-block;
                width: 4cm;
            }
            .lbhf{
                display: inline-block;
                width: 2cm;
            }
            .ip{
                width: 7cm;
            }
            .iphf{
                width: 3cm;
            }
            textarea{
                display: inline-block;
                width: 11cm;
                height: 2cm;
            }
        </style>
    </head>
    <body>
        <form action="#" method="get">
            <fieldset class="fs">
                <legend>Thông tin đăng nhập</legend>
                <label for="usrid" class="lb">Tên đăng nhập:</label>
                <input type="text" name="usr" id="usred" class="ip" placeholder="Nhập tên tài khoản"/>
                <br/>
                <label for="pswid" class="lb">Mật khẩu:</label>
                <input type="password" name="psw" id="pswid" class="ip" placeholder="Nhập mật khẩu"/>
                <br/>
                <label for="repswid" class="lb">Xác nhận mật khẩu:</label>
                <input type="password" name="repsw" id="repswid" class="ip" placeholder="Nhập lại mật khẩu"/>
            </fieldset>
            <fieldset class="fs">
                <legend>Thông tin cá nhân</legend>
                <label for="lnid" class="lbhf">Họ:</label>
                <input type="text" name="ln" id="lnid" class="iphf"/>
                <label for="fnid" class="lbhf">Tên:</label>
                <input type="text" name="fn" id="fnid" class="iphf"/>
                <br/>
                <label for="emailid" class="lb">Email:</label>
                <input type="text" name="email" id="emailid" class="ip" placeholder="abc@gmail.com"/>
                <br/>
                <label for="phoneid" class="lb">Số điện thoại:</label>
                <input type="text" name="phone" id="phoneid" class="ip" placeholder="abc@gmail.com"/>
                <br/>
                <label class="lb">Giới tính:</label>
                <input type="radio" name="gender" value="Nam" id="Nam" checked/>
                <label for="Nam" class="lbhf">Nam</label>
                <input type="radio" name="gender" value="Nu" id="Nu"/>
                <label for="Nu" class="lbhf">Nữ</label>
            </fieldset>
            <fieldset class="fs">
                <legend>Sở thích</legend>
                <input type="checkbox" id="ttid" name="tt" value="The Thao"/>
                <label for="ttid" class="lbhf">Thể thao</label>
                <input type="checkbox" id="nhacid" name="nhac" value="Am Nhac"/>
                <label for="nhacid" class="lbhf">Âm nhạc</label>
                <input type="checkbox" id="gameid" name="game" value="Game"/>
                <label for="gameid" class="lbhf">Game</label>
                <br/>
                <label for="introid">Giới thiệu bản thân:</label>
                <textarea name="intro" id="introid"></textarea>
            </fieldset>
            <br/>
            <input type="reset" name="reset" id="reset" value="Reset form"/>
            <input type="submit" name="submit" id="submit" value="Đăng kí tài khoản"/>
        </form>
    </body>
</html>
