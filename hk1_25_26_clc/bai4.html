<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin đơn hàng</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        table {
            width: 800px;
        }

        fieldset {
            width: 800px;
            box-sizing: border-box;
        }

        label {
            display: inline-block;
            width: 200px;
        }

        input {
            width: 500px;
        }

        button {
            margin-top: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">STT</th>
            <th rowspan="2">Tên sản phẩm</th>
            <th colspan="3">Chi tiết giá</th>
        </tr>
        <tr>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
        </tr>
        <tr>
            <td>1</td>
            <td>iPhone 15</td>
            <td>20.000.000</td>
            <td>2</td>
            <td>40.000.000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>iPhone 15 Pro</td>
            <td>30.000.000</td>
            <td>1</td>
            <td>30.000.000</td>
        </tr>
        <tr>
            <td colspan="2" align="right"><b>Tổng cộng</b></td>
            <td colspan="3" align="right"><b>70.000.000</b></td>
        </tr>
    </table>
    <br />
    <fieldset>
        <legend>Thêm sản phẩm</legend>
        <form action="#">
            <label for="productName">Tên sản phẩm:</label>
            <input type="text" name="productName" id="productName" />
            <br />
            <label for="unitPrice">Đơn giá:</label>
            <input type="number" name="unitPrice" id="unitPrice" />
            <br />
            <label for="quantity">Số lượng:</label>
            <input type="number" name="quantity" id="quantity" />
            <br />
            <div style="text-align: center;">
                <button type="button">Thêm sản phẩm</button>
                <button type="reset">Nhập lại</button>
                <button type="submit">Hoàn tất đơn hàng</button>
            </div>
        </form>
    </fieldset>
</body>
</html>
